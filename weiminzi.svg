<svg id="图层_1" data-name="图层 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1371.53 342.67"><defs><style>.cls-1{font-size:42px;font-family:FZFW-ZhuZiAOldMin-B--GB1-0, FZFW ZhuZi A Old Mincho;}</style></defs><title>weiminzi</title><text class="cls-1" transform="translate(5.68 35.7)">Grau,teurer Freund,ist alle Theorie,Und grün des Lebens goldner Baum. <tspan x="451.11" y="50.4">(Faust I:Studierzimmer)</tspan><tspan x="593.32" y="100.8">————</tspan><tspan x="152.32" y="151.2">亲爱的朋友，所有理论都是灰色的，而生命的金树长青。</tspan><tspan x="404.32" y="201.6">——《浮士德第一章：书斋》</tspan></text></svg>